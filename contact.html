<section>
    <div class="contact-title">
    <h1>Contact Us</h1>
    <p>Message us with any questions or quotes and we will be happy to help. We will reach back out in 1-2 buisness days. </p>
    
    <br>
    <div class="container">
        <form action="https://formspree.io/f/xrgolzlo" methods="post" id="my-form">

            <div class="form-group">
                <label form="firstName">First Name</label> 
                <input type="text" id="firstName" name="firstName">
            </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="success">Submit</button>
        </form>
        <div id="status"></div>
    </div>
</div>
